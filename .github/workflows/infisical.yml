name: Scan secrets with Infisical

on:
  push:
    branches: [ main ]

jobs:
  scan:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Install Infisical CLI
        run: |
          curl -1sLf "https://dl.cloudsmith.io/public/infisical/infisical-cli/setup.deb.sh" | sudo -E bash
          sudo apt-get update && sudo apt-get install -y infisical

      - name: Connect project to Infisical
        run: |
          infisical init --projectId ${{ secrets.PROJECT_ID }} --env development --token ${{ secrets.INFISICAL_SERVICE_TOKEN }}

      - name: Scan for exposed secrets
        run: |
          infisical scan --token ${{ secrets.INFISICAL_SERVICE_TOKEN }} --env development --no-git --source . --verbose --report-path report.json

      - name: Output scan results
        run: |
          cat report.json
